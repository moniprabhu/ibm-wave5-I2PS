<div class="header">
  <a href="#default" class="logo">CompanyLogo</a>
  <div class="header-right">
    <a class="active" href="#home">Home</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
  </div>
</div>

<div style="padding-left:20px">
 
</div>
<div class="card bg-light">
  <article class="card-body mx-auto" style="max-width: 400px;">
    <h4 class="card-title mt-3 text-center">Create Account</h4>
    <p class="text-center">Get started with your free account</p>
    
    
    <form>
      <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
         </div>
            <input #emailId name="" class="form-control" placeholder="Email address" type="email">
        </div> <!-- form-group// -->
        <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
              <input #password class="form-control" placeholder="Create password" type="password">
          </div> <!-- form-group// -->
  <div class="form-group input-group">
    <div class="input-group-prepend">
        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
     </div>
        <input #name name="" class="form-control" placeholder="Full name" type="text">
    </div> <!-- form-group// -->

    <div class="form-group input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-briefcase"></i></span>
         </div>
            <input #domain name="" class="form-control" placeholder="Domain" type="text">
        </div> <!-- form-group// -->
        <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">  </span>
          </div>
          
            <input #subDomains name="" class="form-control" placeholder="Subdomain" type="text">
            <button (click) = "addsubDomain(subDomains.value)">Subdomain</button>
          </div>                             
                                                                       
  
      <div class="form-grouping">
        <!-- <button type="submit" class="btn btn-primary btn-block"> Create Account  </button> -->
        <button class="btn btn-outline-primary mx-2" (click)="registartion(emailId.value, password.value,name.value,domain.value,subDomains.value)">Create Account</button>
    </div> <!-- form-group// -->      
    <p class="text-center">Have an account? <a href="">Log In</a> </p>                                                                 
</form>
</article>
</div> <!-- card.// -->



<div class="footer">
<p>Footer</p>
</div>
