<a href="#default" class="logo">CollabJunction</a>

    <a href="#contact">Contact</a>

<div style="padding-left:20px">

<div class="card bg-light">
  <article class="card-body mx-auto" style="max-width: 400px;">
    <h4 class="card-title mt-3 text-center">Log In</h4>   
    
    <form>
        <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
            </div>
              <input #emailId name="" class="form-control" placeholder="Enter Email Id" type="email">
          </div> <!-- form-group// -->
          <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
                <input #password class="form-control" placeholder="Enter password" type="password">
            </div> <!-- form-group// -->

      <div class="form-grouping">
          <button class="btn btn-outline-primary mx-2" (click)="authenticateUser(userName.value, password.value)">Login!</button>
      </div> <!-- form-group// -->      
                                                                      
  </form>
  </article>
</div> <!-- card.// -->
    


<div class="footer">
  <p>Footer</p>
</div>
